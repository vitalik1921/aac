<!--removeIf(production)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>lolitaframework</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no">
    <!-- fonts -->
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="../../../dist/css/base.css">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/components.css">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/modules.css">
</head>

<body style="position: fixed; width: 100%; height: 100%;">
    <div class="inner" style="display: flex; width: 100%; height: 100%; align-items: center; align-content: center; overflow: scroll">
        <!--endRemoveIf(production)-->
        <!-- b-contact-form -->
        <div class="b-contact-form">
        	<h3 class="b-contact-form__title">
        		GOT AN ENQUIRY? MESSAGE US
        	</h3>
        	<form class="b-contact-form__form" action="" method="get" accept-charset="utf-8">
        		<input class="b-contact-form__input" type="text" name="name" value="" placeholder="Name">
        		<input class="b-contact-form__input" type="email" name="email" value="" placeholder="Email">
        		<input class="b-contact-form__input" type="tel" name="tel" value="" placeholder="Telephone">
        		<textarea class="b-contact-form__textarea" name="message" placeholder="Message"></textarea>
        		<input class="b-contact-form__button" type="submit" name="submit" value="Send">
        	</form>
        </div>
        <!-- /b-contact-form -->
        <!--removeIf(production)-->
    </div>
</body>
<!-- SCRIPTS -->
<script src="../../../dist/js/vendors.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/general.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/components.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../dist/js/modules.js" type="text/javascript" charset="utf-8"></script>
<!-- /SCRIPTS -->

</html>
<!--endRemoveIf(production)-->
